<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input  Files</title>
</head>

<body>
    <form>
        <label>Enter your name:</label>
        <input type="text">
        <br>
        <label>Start date:</label>
        <input type="date" id="start_date">
        <label>End date:</label>
        <input type="date" id="end_date" value="19-02-2023">
        <br>
        <lablel>Choose an appointment:</lablel>
        <input type="datetime-local">
        <br>
        <label>Upload your profile picture:</label>
        <input type="file">
        <br>
        <input type="checkbox">
        <label>Sign up for the newsletter?</label>
        <br>
        <label>Enter your email:</label>
        <input type="email" pattern=".+@fesycreative.com" size="30" placeholder="yourname@fesycreative.com">
        <br>
        <label>Hit the like button</label>
        <input type="button" value="Like!">
        <input type="button" value="Follow us">
        <br><br>
        <fieldset>
            <legend>Choose your song:</legend>
            <input type="radio">
            <label>Hold on to me</label>
            <br>
            <input type="radio">
            <label>Love me until tomorrow</label>
            <br>
            <input type="radio">
            <label>Bella Ciao!</label>
            <br>
            <input type="radio" checked>
            <label>I am hungry! Let's goooooooooooo</label>
        </fieldset>
        <br>
        <p>Audio settings</p>
        <input type="range">
        <label>Volume</label>
        <br>
        <input type="range">
        <label for="">Federika's voice</label>
        <br>
        <input type="button" value="Play that song!">
    </form>    
</body>
</html>
